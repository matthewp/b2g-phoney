<!doctype html>
<html manifest="manifest.appcache">
<head>
  <meta charset="utf-8">

  <title>Dialer</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
 
  <!-- Main Stylesheet -->
  <link rel="stylesheet" href="style/phoney.css?v=1">
 </head>

<body>

  <div id="container">
  
    <div id="main" role="main">
		<div id="slide_divs">
			<div class="row">
				<div id="dialer" class="section">
					<div class="box">
						<div>
							<div class="number-edit">
								<div class="number"><span id="number">&nbsp;</span></div>
								<div class="bksp">
									<!-- <img src="img/2.svg" /> -->
								</div>
							</div>
						</div>
					</div>
					<div class="box digit">
						<div><span class="box-text">1</span></div>
						<div><span class="box-text">2</span></div>
						<div><span class="box-text">3</span></div>
					</div>
					<div class="box digit">
						<div><span class="box-text">4</span></div>
						<div><span class="box-text">5</span></div>
						<div><span class="box-text">6</span></div>
					</div>
					<div class="box digit">
						<div><span class="box-text">7</span></div>
						<div><span class="box-text">8</span></div>
						<div><span class="box-text">9</span></div>
					</div>
					<div class="box digit">
						<div><span class="box-text">*</span></div>
						<div><span class="box-text">0</span></div>
						<div><span class="box-text">#</span></div>
					</div>
					<div class="box">
						<div id="call" class="box-text">call</div>
					</div>
				</div>
				<div id="contacts" class="section">
					<p>Contacts</p>
					<p>FirstName LastName</p>
					<a href="#" id="back">Back</a>
				</div>
			</div>
			<div class="row">
				<div id="incall" class="section">
					<span id="hangup" class="button hangup">hang-up</span>
					<div id="in-num" class="in-num"></div>
					<div class="in-controls">
						<div class="box">
							<span>speaker</span>
							<span>mute</span>
						</div>
						<div class="box">
							<span>keypad</span>
							<span>add</span>
						</div>
					</div>
				</div>
			</div>
		</div>
    </div>
    
    <footer>

    </footer>
  </div> <!--! end of #container -->

	<script src="js/window_manager.js"></script>
  <script src="js/phone.js"></script>
</body>
</html>
